<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Prueba Entrega 3</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="./index.html">
            <img src="./recursos/rsz_1rsz_1tu_app_de_registro_1-removebg-preview.png" alt="Logo-nuevo">
        </a>

        <!-- Navegador -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="nav-link" onclick="listarEstudiantes()">LISTAR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" onclick="guardarEnLocalStorage()">GUARDAR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="borrarLocalStorage()">BORRAR TODO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <form class="form">
            <h1>App Administradora de Estudiantes</h1>
            <h2 class="contactanos">Agregar Estudiante</h2>

            <div class="grupo">
                <div>
                    <label class="etiquetas" for="Nombre"></label>
                    <input class="inputs" type="text" name="Nombre" id="Nombre" placeholder="Nombre">
                </div>
                <div>
                    <label class="etiquetas" for="Apellido"></label>
                    <input class="inputs" type="text" name="Apellido" id="Apellido" placeholder="Apellido">
                </div>
                <div>
                    <label class="etiquetas" for="DNI"></label>
                    <input class="inputs" type="number" name="DNI" id="DNI" placeholder="DNI">
                </div>
                <div>
                    <input class="inputs smaller" type="button" value="AGREGAR" onclick="agregarEstudiante()">
                </div>
                <div>
                    <label class="etiquetas" for="buscarDNI"></label>
                    <input class="inputs" type="number" name="buscarDNI" id="buscarDNI" placeholder="Buscar alumno por DNI">
                    <br>
                </div>
                <div>
                 <input class="inputs smaller" type="button" value="BUSCAR" onclick="buscarEstudiantePorDni()" >
                </div>
            </div>
        </form>
        
        
        <div class="tarjetas">
            <div id="estudiantesContainer" class="estudiantes-container"></div>
        </div>
        
        

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
